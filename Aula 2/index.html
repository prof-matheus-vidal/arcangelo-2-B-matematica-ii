<html>
    <head>
        <meta charset="UTF-8">
        <title>Tags de customização de texto</title>
    </head>
    <body>
        <p>Delimita um parágrafo</p>
        <strong>Deixa o texto em negrito</strong>
        <br>
        <em>Deixa uma ênfase no texto</em>
        <h1>A tag h1 vai de h1 até h6</h1>  
        <h2>tag h2</h2>
        <h3>tag h3</h3>
        <h4>tag h4</h4>
        <h5>tag h5</h5>
        <h6>texto pequeno tag h6</h6>
        <mark>Texto marcado</mark>
        <del>Texto com risco no meio</del>
        <s>Texto sublinhado</s>
        <b>Texto em negrito</b>
        <hr> <!--A tag marca uma linha na horizontal-->
        <br>

        <ul> <!--A tag UL cria uma linha-->
            <li>Item 1</li> <!--A tag LI cria um item de uma lista-->
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
    <footer>
        
    </footer>
</html>
