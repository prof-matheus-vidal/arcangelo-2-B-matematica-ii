<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos do tipo input para formulários</title>
</head>
<body>
    <input type="text"><!--Input do tipo texto-->
    <br>
    <input type="radio" name="opcao"><label>Cimento</label>
    <br><!--Input do tipo radio, onde o usuário só pode selecionar uma opção-->
    <input type="radio" name="opcao"><label>Tijolo</label>
    <br>
    <select name="opcao-select" id="" required>
        <option value="opt-1">Opção 1</option>
        <option value="opt-2">Opção 2</option>
        <option value="opt-3" selected>Opção 3</option>
        <option value="opt-4">Opção 4</option>
    </select><br>
    <input type="number" min="0" max="10">
    <br>
    <input type="checkbox"><label>Opção 1</label><br>
    <input type="checkbox"><label>Opção 2</label><br>
    <input type="checkbox"><label>Opção 3</label><br>
    <input type="checkbox"><label>Opção 4</label><br>
</body>
</html>
